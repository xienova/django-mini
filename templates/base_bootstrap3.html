{% load staticfiles %}


<!-- 网站主语言 -->
<html lang="zh-cn">
<head>
    <!-- 网站采用的字符编码 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- 预留网站标题的位置 -->
    <title>{% block title %}{% endblock %}</title>

    <!-- 引入bootstrap的css文件 -->
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap3/bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">    <!-- Custom styles for this template -->
    <link href="{% static 'bootstrap3/account/dashboard.css' %}" rel="stylesheet">

    {% block css %}{% endblock %}
</head>

<body>
    <!-- 引入导航栏 -->
    {% include 'header_bootstrap3.html'%}

    <div class="container-fluid">
        {% if messages %}
             <script>
                 {% for msg in messages %}
                     alert('{{ msg.message }}');
                  {% endfor %}
              </script>
         {% endif %}


      <div class="row">
          {% block content %}{% endblock %}
      </div>

    </div>

    <!-- 引入注脚 -->
    {% include 'footer_bootstrap3.html'%}

    <!-- bootstrap.js 依赖 jquery.js 和popper.js，因此在这里引入 -->
    <script src="{% static 'bootstrap3/jquery/jquery-3.4.1.js' %}"></script>

    <script src="{% static 'bootstrap3/popper/popper.min.js' %}"></script>
    <!-- 引入bootstrap的js文件 -->
    <script src="{% static 'bootstrap3/bootstrap-3.3.7-dist/js/bootstrap.min.js' %}"></script>
</body>
</html>
